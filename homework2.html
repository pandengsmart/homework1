<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }
        .label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><span style="color:blue;">欢迎注册会员</span></p>
        <form><div>
            <label class="label">手机号</label>
            <input type="text"name="phone"maxlength="11"placeholder="11位手机号">
            <span style="color: red;">必填</span>
        </div>
        <div>
            <label class="label">创建密码</label>
            <input type="password"name="password" maxlength="8"placeholder="8位密码">
            <span style="color: red;">必填</span>
        </div>
        <div>
            <label class="label">注册邮箱:</label>
            <input type="email" name="email" placeholder="例如:example@sina.com" required>
            <span style="color: red;">必填</span>
        </div>
        <div>
            <label class="label">验证码:</label>
            <input type="text" name="captcha" required>
            <img id="captchaImg" src="captcha.jpg" alt="验证码">
            <button type="button" onclick="refreshCaptcha()">刷新</button>
        </div>
        <div>
            <label class="label">性别</label>
            <input type="radio"name="sex"value="male">男
            <input type="radio"name="sex"value="female">女
        </div>
        <div>
            <label class="label">生日:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label class="label">籍贯:</label>
            <select name="province">
                <option value="湖北省">湖北省</option>
            </select>
            <select name="city">
                <option value="武汉市">武汉市</option>
            </select>
        </div>
        <div>
            <label class="label">入学学历:</label>
            <select name="education">
                <option value="本科">本科</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
            </select>
        </div>
        <div>
            <label class="label">月薪:</label>
            <input type="range" name="salary" id="salaryRange" min="0" max="20000" value="5000" oninput="showSalaryValue()">
            <span id="salaryValue">5000</span> 元
        </div>
        <div>
            <label class="label">个人爱好:</label>
            <input type="checkbox" name="hobby" value="唱歌"> 唱歌
            <input type="checkbox" name="hobby" value="跑步"> 跑步
            <input type="checkbox" name="hobby" value="游泳"> 游泳
        </div>
        <div>
            <label class="label">个人照片:</label>
            <input type="file" name="photo" id="photoInput" accept="image/*" onchange="previewImage()">
            <br>
            <img id="photoPreview" src="#" alt="预览图片" style="max-width: 100px; display: none;">
        </div>
        <div>
            <label class="label">个人简介:</label>
            <textarea name="description"></textarea>
        </div>
        <div>
            <button type="submit">提交</button>
            <button type="reset">重填</button>
        </div>
        </form>
    </div>
    <script>
        function refreshCaptcha() {
            document.getElementById("captchaImg").src = "captcha.jpg?" + Math.random();
        }
        function showSalaryValue() {
            document.getElementById("salaryValue").innerText = document.getElementById("salaryRange").value;
        }

        // 图片预览
        function previewImage() {
            var file = document.getElementById("photoInput").files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var preview = document.getElementById("photoPreview");
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
